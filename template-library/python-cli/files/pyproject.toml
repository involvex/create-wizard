[project]
name = "python-cli-tool"
version = "0.1.0"
description = "A basic Python CLI tool generated by create-wizard."
authors = [
    { name = "Your Name", email = "your.email@example.com" }
]
dependencies = [
    "click>=8.1.7",
]

[project.scripts]
python-cli-tool = "src.main:cli"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
pythonpath = "src"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"python_cli_tool" = ["py.typed"]